<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">

                <div class="form-group col-md-6">
                    <label for="email">Email id</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" />
                </div>

                <div class="form-group col-md-6">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="password" />
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="nanhey park">
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="state">state</label>
                    <select class="form-control" name="state" id="state">
                        <option value="del">Delhi</option>
                        <option value="bh">Bihar</option>
                        <option value="up">UP</option>
                </div>

                <div class="form-group">
                    <label for="city">city</label>
                    <input type="text" class="form-control" id="city" placeholder="city" />
                </div>

                <div class="form-group">
                    <label for="pincode">pin code</label>
                    <input type="text" class="form-control" id="pincode" placeholder="pin code" />
                </div>

            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input"  value="" id="dc1">
                    <label for="dc1" class="form-check-input">Sign_me_up</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</body>

</html>
